<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login-Health and Fitness Club(HAFC)</title>
<link rel="shortcut icon" href="/images/shortcut-icon.jpg">
<link rel="stylesheet" href="/styles/logregstyles.css">
</head>   
    <body>
        <div class="container">

        <!--Form asking for user type-->    
        <form class="form" id="userType">
            <h1 class="form__title">What type of user are you?</h1>
            <div class="form__message form__message--error"></div>
            <input type="radio" name="user_type" value="members">
            <label for="member">Member/New Member</label><br>
            <input type="radio" name="user_type" value="trainers">
            <label for="trainer">Trainer</label><br>
            <input type="radio" name="user_type" value="admin">
            <label for="admin">Administrative Staff</label>
            <button class="form__button" type="submit" id="type_button"><span>Enter</span></button>
        </form>       
        
        <!--Form for logging user in; is hidden on default-->
        <form class="form form--hidden" id="login">
            <h1 class="form__title">User Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signinUsername" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signinPasscode" class="form__input form__input--error" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <input type="checkbox" onclick='showLoginPasscode()'>Show Password
            <button class="form__button" type="submit" id="login_button"><span>Login</span></button>
            <p class="form__text">
            <a class="form__link" href='./' id="linkcreateNewAccount">Not a member yet? Sign Up Today!</a>
            </p>
            <p class="form__text">
                <a class="form__link" href='./' id="linkUserType">Selected the wrong user type? Go back to the last page!</a>
            </p>
        </form>

        <!--Form for creating a new member account; is hidden by default and is only available for member user types-->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Become a Member Today!</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Enter Username" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupfullName"class="form__input" autofocus placeholder="Enter Full Name" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="signupEmail"class="form__input" autofocus placeholder="Enter Email Address" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPasscode" class="form__input form__input--error" autofocus placeholder="Enter Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="comPasscode" class="form__input form__input--error" autofocus placeholder="Confirm Password" required>
                <div class="form__input-error-message" id="isMatchError"></div>
            </div>
            <input type="checkbox" onclick='showRegisterPasscode()'>Show Password
            <button class="form__button" type="submit" id="register_button"><span>Register</span></button>
            <p class="form__text">
            <a class="form__link" href='./' id="linkLogin">Already a member? Sign In</a>
            </p>
        </form>

        </div>       
     <script type="text/javascript" src="/js/logregscripts.js"></script>
    </body>
</html>
