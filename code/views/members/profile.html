<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile-HFC</title>
<link rel="shortcut icon" href="/images/shortcut-icon.jpg">
<link rel="stylesheet" href="/styles/memberstyles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <!--Used for popup overlay side navigation bar and title bar-->
   <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#Home" onclick="redirectHome()">
        <span class="material-icons-outlined">home</span>
        Home
      </a>
      <a href="#Schedule" onclick="redirectSchedule()">
        <span class="material-icons-outlined">event</span>
        Schedule
      </a>
      <a href="#Dashboard" onclick="redirectDashboard()">
        <span class="material-icons-outlined">analytics</span>
        Dashboard
      </a>
      <a href="#Profile" onclick="redirectProfile()">
        <span class="material-icons-outlined">account_circle</span>
        Profile
      </a>
      <a href="#Pricing" onclick="redirectPricing()">
        <span class="material-icons-outlined">payments</span>
        Pricing Plans
      </a>
    <a href="#Logout" onclick="logOut()">
      <span class="material-icons-outlined">logout</span>
      Log Out
    </a>
  </div>
  <div class="title__header">
    <div id="main" class="menu__main">
      <span onclick="openNav()">&#9776; Menu</span>
      <a href="#default" class="logo">
        <span class="material-icons-outlined">fitness_center</span>
        Health&FitnessClub
      </a>
  </div>
  </div>

      <!--Used for creating the container to store information on the user's profile; this is pulled from a code template with a few modifications to suit the project-->
      <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="profile__title">
            My Fitness Profile
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">

                    <!--Side navigation bar on profile page-->
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-General">
                            <span class="material-icons-outlined">face</span>                        
                            General
                        </a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-Metrics">
                            <span class="material-icons-outlined">analytics</span>
                            Health Stats
                        </a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-Goals"> 
                            <span class="material-icons-outlined">outlined_flag</span>
                            Fitness Goals
                        </a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-Payment"> 
                            <span class="material-icons-outlined">payment</span>
                            Payment Info
                        </a>    
                        <!--
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-Change-password">
                            <span class="material-icons-outlined">vpn_key</span>
                            Change Password
                        </a>
                    -->
                    </div>
                </div>

                <!--For the general section of profile page-->
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-General">
                            <div class="card-body media align-items-center">
                                <img src="/images/shortcut-icon.jpg" alt = "profile pic"
                                    class="profile__view-img" width="100" height="100">
                                <div class="media-body ml-4">
                                    <div class="general__username"><span id="usernameDisplay"></span></div>
                                    <div class="general__joinDate">Joined on: <span id="joindateDisplay"></span></div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" id="generalUsername" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="generalName" placeholder="Enter first and last name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Membership Type</label>
                                    <input type="text" class="form-control" id="generalMembership" placeholder="Membership type" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="bioArea" class="form-label">Bio</label>
                                    <textarea class="form-control" id="bioArea" rows="5" 
                                    maxlength="450" placeholder="Tell us about yourself and your goals"></textarea>
                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body pb-0">
                                    <h6 class="mb-4 mx-auto">Contact</h6> 
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" id="generalEmail" placeholder="Enter appropiate email address">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" class="form-control mb-1" id="generalPhonenumber" placeholder="Enter appropiate phone number">
                                </div>
                            </div>
                        </div>

                        <!--For the payment info section for th profile page-->
                        <div class="tab-pane fade" id="account-Payment">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Credit Card Number</label>
                                    <input type="text" class="form-control" id="paymentCardNumber" maxlength = "14" placeholder="Enter XXXX-XXXX-XXXX" >
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name on Card</label>
                                    <input type="text" class="form-control" id="paymentCardName" placeholder="Enter full name on card" >
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Exp Date</label>
                                    <input type="text" id="paymentCardMonth" style="width: 4rem;" maxlength = "2" placeholder="Month" value="0">
                                    <label class="form-label">/</label>
                                    <input type="text" id="paymentCardYear" style="width: 4rem;" maxlength = "4" placeholder="Year" value="0">
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="paymentCVV" maxlength = "3" placeholder="Enter three digits on back">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Billing Address</label>
                                    <input type="text" class="form-control" id="paymentAddress" placeholder="Enter billing address for card">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="paymentPostCode" maxlength = "7" placeholder="Enter postal code">
                                </div>
                            </div>
                        </div>

                        <!--For the health metrics section for the profile page-->
                        <div class="tab-pane fade" id="account-Metrics">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Age</label>
                                    <input type="number" id="healthAge" name="age" min="15" max="100" value="0">
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Gender</label><br>
                                    <input type="radio" id="healthMale" name="gender" value="Male">
                                    <label for="profile_male">Male</label><br>
                                    <input type="radio" id="healthFemale" name="gender" value="Female">
                                    <label for="profile_male">Female</label><br>
                                    <input type="radio" id="healthGendernot" name="gender" value="Prefer not to say">
                                    <label for="profile_gendernot">Prefer not to say</label><br>
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Weight</label>
                                    <input type="number" id="healthWeight" name="weight" min="1" max="1000" step=".1" value="0">
                                    <label class="form-label">lbs</label>
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Height</label>
                                    <input type="number" id="healthHeight_ft" name="height_ft" min="0" max="10" value="0">
                                    <label class="form-label">ft</label>
                                    <input type="number" id="healthHeight_in" name="height_in" min="0" max="11" value="0">
                                    <label class="form-label">in</label>
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">BMI</label>
                                    <input type="text" class="form-control" id="healthBMI" placeholder="0.0" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Activity Level</label>
                                    <select class="custom-select" id="healthLvl">
                                        <option selected value="0">Select your current activity level</option>
                                        <option value="1">Not very Active: Little or no exercise</option>
                                        <option value="2">Lightly Active: Exercise 1-3 times/week</option>
                                        <option value="3">Moderate: Exercise 4-5 times/week</option>
                                        <option value="4">Active: Daily exercise or intense exercise 3-4 times/week</option>
                                        <option value="5">Very Active: Intense exercise 6-7 times/week</option>
                                        <option value="6">Extremely Active: Very intense exercise daily, or physical job</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!--For the fitness goals section for the profile page-->
                        <div class="tab-pane fade" id="account-Goals">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">What is your overall goal?</label>
                                    <select class="custom-select" id="goalOverall">
                                        <option selected value="0">Select your fitness goal</option>  
                                        <option value="1">I want to gain weight</option>
                                        <option value="2">I want to lose weight</option>
                                        <option value="3">I want to maintain my weight</option>
                                    </select>
                                </div>    
                                <div class="form-group">
                                    <label class="form-label">Weight Goal</label>
                                    <input type="number" id="goalWeight" min="1" max="1000" step=".1" value="0">
                                    <label class="form-label">lbs</label>
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Weekly Exercise Goal</label>
                                    <select class="custom-select" id="goalWeekly">
                                        <option selected value="0">How often do you wish to exercise per week?</option>
                                        <option value="1">1 day per week</option>
                                        <option value="2">2 days per week</option>
                                        <option value="3">3 days per week</option>
                                        <option value="4">4 days per week</option>
                                        <option value="5">5 days per week</option>
                                        <option value="6">6 days per week</option>
                                        <option value="7">7 days per week</option>
                                    </select>
                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body pb-2">
                                    <h6 class="mb-4">Optional</h6>   
                                <div class="form-group">
                                    <label for="personalGoal" class="form-label" >Bio</label>
                                    <textarea class="form-control" id="goalOptional" rows="5" 
                                    maxlength="450" placeholder="Are there any additional goals you wish to share? Tell us and let's help you meet them!"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="text-right mt-3">
            <button type="button" id="profile_save_button" class="btn btn-primary">
                Save changes
                <span class="material-icons-outlined">check</span>
            </button>&nbsp;
            <button type="button" id="profile_cancel_button" class="btn btn-default">Cancel</button>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/members/profile.js"></script>
    <script type="text/javascript" src="/js/navscripts.js"></script>
</html>
